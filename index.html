<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--TODO: add description-->
    <title>Weather app</title>
    <link rel="stylesheet/less" type="text/css" href="less/style.less"/>
    <link href="css/nv.d3.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="favicon.ico">
</head>
<body>

<!--parallax background-->
<ul class="clouds-bg">
    <li class="layer" data-depth="1.00">
        <img class="bg-clouds" src="img/clouds/clouds-bg-2.png">
    </li>
    <li class="layer" data-depth="0.3">
        <img class="bg-clouds" src="img/clouds/clouds-bg-1.png">
    </li>
</ul>

<header class="navbar navbar-fixed-top" id="top" role="banner">
    <div class="content">
        <div class="navbar-logo-container">
            <span class="logo"><img src="img/logo_small.png"></span>
            <span class="hidden-xs"><img src="img/logo-name.png"></span>
        </div>
        <div class="search-container">
            <input class="form-control search-field" type="text" placeholder="Countries">
        </div>
    </div>
</header>
<content>
    <div class="content row">
        <div id="currentWeatherContainer" class="col-sm-4">
        </div>
        <!--tabs-->
        <div class="col-sm-8">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#mainTab" role="tab" data-toggle="tab">Main</a></li>
                <li><a href="#hourlyTab" role="tab" data-toggle="tab">Hourly</a></li>
                <li><a href="#dailyTab" role="tab" data-toggle="tab">Daily</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        Charts <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#temperatureChartTab" role="tab" data-toggle="tab">Temperature</a></li>
                        <li><a href="#windChartTab" role="tab" data-toggle="tab">Wind</a></li>
                        <li><a href="#pressureChartTab" role="tab" data-toggle="tab">Pressure</a></li>
                        <li><a href="#humidityChartTab" role="tab" data-toggle="tab">Humidity</a></li>
                    </ul>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane in active" id="mainTab">
                </div>
                <div class="tab-pane" id="hourlyTab">
                </div>
                <div class="tab-pane" id="dailyTab">
                </div>
                <div class="tab-pane" id="temperatureChartTab">
                </div>
                <div class="tab-pane" id="windChartTab">
                </div>
                <div class="tab-pane" id="pressureChartTab">
                </div>
                <div class="tab-pane" id="humidityChartTab">
                </div>
            </div>
        </div>
    </div>
</content>
<footer>
    Made with <a href="http://www.shkolovy.com">â¤</a> 2014
    <div><a href="https://github.com/artemdude/WeatherApp">project on github</a></div>
</footer>
</body>
<script data-main="js/main" src="js/libs/require.js"></script>
</html>
