<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--TODO: add description-->
    <title>Weather app</title>
    <link rel="stylesheet/less" type="text/css" href="less/style.less"/>
    <link href="css/nv.d3.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="favicon.ico">

<body>

<!--parallax background-->
<ul class="clouds-bg">
    <li class="layer" data-depth="1.00">
        <img class="bg-clouds" src="img/clouds/clouds-bg-2.png">
    </li>
    <li class="layer" data-depth="0.3">
        <img class="bg-clouds" src="img/clouds/clouds-bg-1.png">
    </li>
</ul>

<header class="navbar navbar-fixed-top" id="top" role="banner">
    <div class="content">
        <div class="navbar-logo-container">
            <a href="#about">
                <span class="logo"><img src="img/logo_small.png"></span>
                <span class="hidden-xs"><img src="img/logo-name.png"></span>
            </a>
        </div>
        <div class="input-group search-container">
            <input id="searchField" class="form-control search-field" type="text" maxlength="70" placeholder="City or Country">
            <div id="unitsSwitcher" class="input-group-addon"></div>
        </div>
    </div>
</header>
<content>
    <div id="pageContainer" class="content row">
    </div>
</content>
