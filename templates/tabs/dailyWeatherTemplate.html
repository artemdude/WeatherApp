{[ _.each(days, function(day){ ]}
    <div class="row day-row">
        <div class="col-xs-2">
            <div>{{ day.formattedDay }}</div>
            <span style="font-size: 0.9em; color: #777777">{{ day.formattedDate }}</span>
        </div>
        <div class="col-xs-1">
            <i class="weather-icon {{ day.iconCss }}"></i>
        </div>
        <div class="col-xs-8">
             <span title="average" class="badge">{{ day.temp.eve }}°C</span>
             <span title="max" class="badge">{{ day.temp.max }}°C</span>
             <span title="min" class="badge">{{ day.temp.min }}°C</span>
             <span>{{ day.desc }}</span>
             <div>wind {{ day.windSpeed }}m/s humidity {{ day.humidity }}% pressure {{ day.pressure }}hpa</div>
        </div>
    </div>
{[ }) ]}
